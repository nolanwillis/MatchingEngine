<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matching Engine Demo</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <!-- Navbar/Header -->
  <header class="app-header">
    <nav class="nav">
      <span class="project-title">Matching Engine Demo</span>
    </nav>
  </header>

  <div id="pre-login">
    <div class="login-container">
      <h1>Matching Engine Demo</h1>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <button type="submit">Login</button>
      </form>
      <p id="errorMsg"></p>
    </div>
  </div>

  <div id="post-login" style="display:none;">
    <main class="main-flex">
      <!-- Trades Section (left) -->
      <section id="trades" class="main-section">
        <h2>Trades</h2>
        <div id="tradeContainer" class="stack"></div>
      </section>

      <!-- Place Order Section (center) -->
      <section id="place-order" class="main-section">
        <h2>Place Order</h2>
        <form id="orderForm" class="card form-card">
          <input type="hidden" id="messageType" value="1" />
          <div class="grid">
            <label>
              Symbol
              <select id="symbol" required>
                <option value="1">AAA</option>
                <option value="2">BBB</option>
                <option value="3">CCC</option>
                <option value="4">DDD</option>
                <option value="5">EEE</option>
              </select>
            </label>

            <label>
              Order Type
              <select id="orderType" required>
                <option value="1">Market</option>
                <option value="2" selected>Limit</option>
              </select>
            </label>

            <label>
              Is Buy
              <select id="isBuy" required>
                <option value="1" selected>Buy</option>
                <option value="0">Sell</option>
              </select>
            </label>

            <label>
              Price
              <input id="price" type="number" step="0.01" min="0" value="100.00" required />
            </label>

            <label>
              Quantity
              <input id="quantity" type="number" min="1" value="50" required />
            </label>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Send Order</button>
            <span id="status" class="muted"></span>
          </div>
        </form>
      </section>

      <!-- Order Book Section (right) -->
      <section id="orderbooks" class="main-section">
        <h2>Order Books</h2>
        <div class="card">
          <label for="orderBookSymbol">Symbol</label>
          <select id="orderBookSymbol">
            <option value="1">AAA</option>
            <option value="2">BBB</option>
            <option value="3">CCC</option>
            <option value="4">DDD</option>
            <option value="5">EEE</option>
          </select>
          <div id="orderBookColumns" class="order-book-columns">
            <div class="order-book-column buy-column">
              <h3>Buy Orders</h3>
              <div id="buyOrders"></div>
            </div>
            <div class="order-book-column sell-column">
              <h3>Sell Orders</h3>
              <div id="sellOrders"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="home.js"></script>
</body>

</html>
